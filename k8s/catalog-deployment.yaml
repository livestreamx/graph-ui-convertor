apiVersion: apps/v1
kind: Deployment
metadata:
  name: cjm-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cjm-catalog
  template:
    metadata:
      labels:
        app: cjm-catalog
    spec:
      containers:
        - name: catalog
          image: cjm-catalog:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: CJM_CONFIG_PATH
              value: /config/app.yaml
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: cjm-shared-data
        - name: config
          configMap:
            name: cjm-catalog-config
---
apiVersion: v1
kind: Service
metadata:
  name: cjm-catalog
spec:
  selector:
    app: cjm-catalog
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cjm-catalog
spec:
  rules:
    - host: catalog.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cjm-catalog
                port:
                  number: 80
