<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ settings.catalog.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <div class="background"></div>
    <header class="site-header">
      <div class="container header-inner">
        <div>
          <a class="brand" href="/catalog">{{ settings.catalog.title }}</a>
          <div class="subtitle">Markup-driven scenes, ready for Excalidraw editing</div>
        </div>
        <div class="header-actions">
          <a class="ghost-button" href="/api/index">Index JSON</a>
        </div>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container footer-inner">
        <span class="footer-badge">
          Created by
          <a href="https://github.com/livestreamx" target="_blank" rel="noreferrer">
            livestreamx
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
