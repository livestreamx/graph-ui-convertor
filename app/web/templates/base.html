<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ settings.catalog.title }}</title>
    <link rel="icon" href="/static/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <div class="background"></div>
    <header class="site-header">
      <div class="container header-inner">
        <div>
          <a class="brand" href="/catalog?lang={{ lang }}">{{ settings.catalog.title }}</a>
          <div class="subtitle">{{ t("Tool for viewing and analyzing service graphs") }}</div>
        </div>
        <div class="header-actions">
          <a class="ghost-button" href="/api/index">{{ t("Index JSON") }}</a>
          <a class="lang-toggle" href="{{ lang_switch_url }}" aria-label="{{ t('Switch language') }}">
            <span class="lang-toggle-pill lang-toggle-pill-current">
              <span class="lang-toggle-icon" aria-hidden="true">{{ lang_current_icon }}</span>
              <span>{{ lang_current_label }}</span>
            </span>
            <span class="lang-toggle-sep" aria-hidden="true">â†”</span>
            <span class="lang-toggle-pill">
              <span class="lang-toggle-icon" aria-hidden="true">{{ lang_switch_icon }}</span>
              <span>{{ lang_switch_label }}</span>
            </span>
          </a>
        </div>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      <div class="container footer-inner">
        <span class="footer-badge">
          {{ t("Created by") }}
          <a href="https://github.com/livestreamx" target="_blank" rel="noreferrer">
            livestreamx
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
