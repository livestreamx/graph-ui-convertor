services:
  excalidraw:
    image: excalidraw/excalidraw:latest
    ports:
      - "${EXCALIDRAW_PORT:-5010}:80"
    networks:
      - demo

  catalog:
    build:
      context: .
      dockerfile: docker/catalog/Dockerfile
    ports:
      - "${CATALOG_PORT:-8080}:8080"
    environment:
      CJM_CONFIG_PATH: /config/app.yaml
    volumes:
      - ./data:/data
      - ./config/catalog/app.docker.yaml:/config/app.yaml:ro
    networks:
      - demo

networks:
  demo:
    name: cjm-demo
