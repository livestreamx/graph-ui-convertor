services:
  s3:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "${S3_PORT:-9000}:9000"
      - "${S3_CONSOLE_PORT:-9001}:9001"
    volumes:
      - ./data/s3:/data
    networks:
      - demo

  excalidraw:
    image: excalidraw/excalidraw:latest
    ports:
      - "${EXCALIDRAW_PORT:-5010}:80"
    networks:
      - demo

  catalog:
    build:
      context: .
      dockerfile: docker/catalog/Dockerfile
      args:
        POETRY_VERSION: ${POETRY_VERSION}
        PYPI_URL: ${PYPI_URL}
    ports:
      - "${CATALOG_PORT:-8080}:8080"
    environment:
      CJM_CONFIG_PATH: /config/app.yaml
    env_file:
      - ./config/catalog/env.local
    volumes:
      - ./data:/data
      - ./config/catalog/app.docker.s3.yaml:/config/app.yaml:ro
    depends_on:
      - s3
      - excalidraw
    networks:
      - demo

networks:
  demo:
    name: cjm-demo
